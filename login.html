<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SMK Hang Tuah 1 Jakarta</title>
  <link rel="stylesheet" href="assets/Login.css" />
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-box">
      <img src="image/logo_ht1-removebg-preview.png" alt="Logo SMK Hang Tuah" class="login-logo" />
      <h2 class="school-name">SMK HANG TUAH 1 JAKARTA</h2>
      <p class="login-subtitle">Halaman Login</p>

      <form id="loginForm" class="login-form">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <a href="landing.html">Ke Halaman Landing</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = e.target[0].value;
      const password = e.target[1].value;

      if (username === "admin" && password === "123") {
        window.location.href = "DashboardAdmin.html";
      } else if (username === "guru" && password === "123") {
        window.location.href = "DashboardGuru.html";
      } else if (username === "siswa" && password === "123") {
        window.location.href = "Dashboardsiswa.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
