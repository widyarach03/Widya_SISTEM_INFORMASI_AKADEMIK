<body>

    <div class="container">
        <div class="grid" id="sarana-container">
            <!-- Card program di-generate dari JS -->
        </div>
    </div>

    <script>
        const saranaPembelajaran = [
          "Sarana1", "Sarana2", "Sarana3", "Sarana4", "Sarana5",
          "Sarana6", "Sarana7", "Sarana8", "Sarana9", "Sarana10"
        ];
    
        const container = document.getElementById('sarana-container');
    
        saranaPembelajaran.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h3>${item}</h3>`;
          container.appendChild(card);
        });
      </script>

</body>
