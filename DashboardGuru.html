    <script>
        // Data Dummy
        const dataJadwal = [
            { hari: 'Senin', jam: '08:00 - 10:00', mapel: 'Matematika', guru: 'Bu Rina', ruangan: 'Kelas 10 PPLG' },
            { hari: 'Selasa', jam: '10:00 - 12:00', mapel: 'Bahasa Indonesia', guru: 'Pak Budi', ruangan: 'Kelas 12 PMS' }
        ];

        function tampilkanJadwal() {
            const tbody = document.getElementById('jadwalTbody');
            tbody.innerHTML = '';
            dataJadwal.forEach((jadwal, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${jadwal.hari}</td>
              <td>${jadwal.jam}</td>
              <td>${jadwal.mapel}</td>
              <td>${jadwal.guru}</td>
              <td>${jadwal.ruangan}</td>
              <td>
                <button class="edit-btn" onclick="editJadwal(${index})">Edit</button>
                <button class="delete-btn" onclick="hapusJadwal(${index})">Hapus</button>
              </td>
            `;
                tbody.appendChild(tr);
            });
        }

        function tambahJadwal() {
            alert("Form tambah jadwal bisa ditambahkan di sini!");
        }

        function editJadwal(index) {
            alert("Edit jadwal: " + dataJadwal[index].mapel);
        }

        function hapusJadwal(index) {
            if (confirm("Yakin ingin menghapus jadwal ini?")) {
                dataJadwal.splice(index, 1);
                tampilkanJadwal();
            }
        }

        window.onload = tampilkanJadwal;

        const jadwalMengajar = [

        const pengumumanSekolah = [

            { judul: "Libur Semester", isi: "Libur mulai 1 Juli hingga 14 Juli 2025." }
        ];

        // Fungsi ganti halaman
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Fungsi tampilkan data dummy
        function loadDummyData() {
            // Input Nilai
            const nilaiBody = document.getElementById('nilai-body');
            nilaiSiswa.forEach(siswa => {
                const row = `
      <tr>
        <td>${siswa.nama}</td>
        <td>${siswa.mapel}</td>
        <td>${siswa.nilai}</td>
      </tr>
    `;
                nilaiBody.innerHTML += row;
            });

            // Jadwal
            const jadwalList = document.getElementById('jadwal-list');
            jadwalMengajar.forEach(item => {
                const listItem = `<li>${item}</li>`;
                jadwalList.innerHTML += listItem;
            });

            // Pengumuman
            const pengumumanList = document.getElementById('pengumuman-list');
            pengumumanSekolah.forEach(pengumuman => {
                const card = `
      <div class="pengumuman-card">
        <h3>${pengumuman.judul}</h3>
        <p>${pengumuman.isi}</p>
      </div>
    `;
                pengumumanList.innerHTML += card;
            });

            // Profil

  `;
        }

        // Jalankan saat halaman pertama kali dibuka
